<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通讯录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm-6a514404f6.css">

</head>

<body>
    <div class="page page-current moa-addrsearch">
        <div class="content">
            <div class="bar">
                <div class="searchbar">
                    <div class="searchbar-flex">
                        <div class="search-input">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id='search' placeholder='请输入姓名/手机号码/工号' autocomplete="off" />
                            <span class="hairline" id="hairline"></span>
                        </div>
                        <div class="search-btn"><a href="javascript:;" class="external button" id="searchBtn">确定</a></div>
                    </div>
                </div>
            </div>
            <!-- 列表开始 -->
            <div class="list-block moa-addrsearch-list" id="searchList">
                <!-- <ul>
                    <li class="item-content">
                        <div class="item-media item-photo"><img src="../images/photo.png" alt=""></div>
                        <div class="item-inner">
                            <div class="item-info">
                                <div class="name">李子</div>
                                <div class="post">产品中心-产品经理</div>
                            </div>
                            <div class="item-after phone"><a href="#" class="btn-phone"><span class="icon icon-phone"></span></a></div>
                        </div>
                    </li>
                </ul>-->
                <!-- <a href="tel:13714717742" id="telTemp"></a> -->
            </div>
            <div class="searchNoresult" id="searchNoresult">
                没有数据哦~~
                <div>请检查输入是否正确</div>
            </div>
            <script id="searchItem" type="text/html">
                <ul>
                    {{each list as value i}}
                    <li class="item-content" data-id='{{value.id}}'>
                        <div class="item-media item-photo"><img src="{{value.photoUrl}}" alt=""></div>
                        <div class="item-inner">
                            <div class="item-info">
                                <div class="name">{{value.personName}}</div>
                                <div class="post">{{value.positionType}}-{{value.orgName}}</div>
                            </div>
                            <div class="item-after phone"><a href="javascript:;" class="btn-phone" data-cell='{{value.cell}}' data-mobile='{{value.mobile}}'><span class="icon icon-phone"></span></a></div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </div>
    </div>
    <script type='text/javascript' src='../js/zepto-5e568556e9.js'></script>
    <script type='text/javascript' src='../js/sm-d9705c9e06.js'></script>
    <script type='text/javascript' src='../js/template-404a5647dd.js'></script>
    <script type='text/javascript' src='../js/common-6c085acd60.js'></script>
    <script type='text/javascript' src='js/addrbook-79532f5778.js'></script>
    <script>
    $(function() {
        addrbook.searchList();
    });
    </script>
</body>

</html>
