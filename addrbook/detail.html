            <script id='searchResult' type="text/html">
                <div class="feature">
                    <img src="{{photoUrl}}" alt="photo">
                </div>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">姓名：{{personName}}</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">部门：{{positionType}}-{{orgName}}</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">手机：{{mobile}}</div>
                                <div class="item-after item-right">
                                    <div class="inner">
                                        <a class="external opt-outer" href='tel:{{mobile}}'>
                                            <span class="icon icon-phone"></span>
                                            <div class="text">打电话</div>
                                        </a>
                                    </div>
                                    <div class="inner">
                                        <a class="external opt-outer" href='sms:{{mobile}}'>
                                            <span class="icon icon-message"></span>
                                            <div class="text">发短信</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{if cell}}
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">座机：{{cell}}</div>
                                <div class="item-after item-right">
                                    <div class="inner">
                                        <a class="external opt-outer" href='tel:{{cell}}'>
                                            <span class="icon icon-phone"></span>
                                            <div class="text">打电话</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/if}}
                        {{if wexin}}
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">微信：{{wexin}}</div>
                                // <div class="item-after item-right">
                                //     <div class="inner">
                                //         <span class="icon iconfont icon-weixin"></span>
                                //         <div class="text">加微信</div>
                                //     </div>
                                // </div>
                            </div>
                        </li>
                        {{/if}}
                        {{if email}}
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">邮箱：{{email}}</div>
                            </div>
                        </li>
                        {{/if}}
                    </ul>
                </div>
            </script>
